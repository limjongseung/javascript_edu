<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="header_title">

                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divide_line"> </div>
           
        </div>
        <div class="game_container">
            <img src="img/Vector.png" alt="">
            <div class="game_title">끝말잇기</div>
        <div class="game_subtitle">제시어 : <span id="word">코드캠프</span></div>
        <div class="word_text">
            <input type="text" class="textbox" id="myword" placeholder="단어를 입력하세요">
            <button>입력</button>
        </div>
        <div class="word_result" id="result">결과!</div>
        </div>
        <div class="game_container">
            <img src="img/Vector (1).png" alt="">
            <div class="game_title">LOTTO</div>
        <div class="game_subtitle"> 버튼을 누르세요</div>
        <div class="num_list">
            <div class="num1">3</div>
            <div class="num2">5</div>
            <div class="num3">10</div>
            <div class="num4">24</div>
            <div class="num5">30</div>
            <div class="num6">34</div>
        </div>
        <button id="lotto_btn">Button</button>
        </div>
        </div>
    </div>
    
</body>
</html>
