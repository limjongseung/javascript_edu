<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link rel="stylesheet" href="css/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="wrapper_title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="album_list">
                <div class="album_con">
                    <div class="album_img"><img src="img/jukebox01.png" alt="주크박스 이미지"></div>
                    <p class="album_title">Y(Please Tell Me Why)</p>
                    <p class="album_artist">프리스타일</p>
                </div>
                <div class="album_con">
                    <div class="album_img"><img src="img/jukebox02.png" alt="주크박스 이미지"></div>
                    <p class="album_title">눈의 꽃</p>
                    <p class="album_artist">박효신</p>
                </div>
                <div class="album_con">
                    <div class="album_img"><img src="img/jukebox03.png" alt="주크박스 이미지"></div>
                    <p class="album_title">사랑했나봐</p>
                    <p class="album_artist">윤도현</p>
                </div>
            </div>
        </div>
        <div class="wrapper_body">
            <div class="wrapper_title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAy CHOICE</div>
                </div>
                <div class="playlist">
                    <div class="playcol">
                        <input type="checkbox">
                        <p>번호</p>
                        <p>곡명</p>
                        <p>아티스트</p>
                    </div>
                    <div class="playinfo">
                        <input type="checkbox">
                        <p class="play_num">1</p>
                        <p class="play_title">눈의 꽃</p>
                        <p class="play_artist">박효신</p>
                    </div>
                    <div class="playinfo">
                        <input type="checkbox">
                        <p class="play_num">2</p>
                        <p class="play_title">사랑스러워</p>
                        <p class="play_artist">김종국</p>
                    </div>
                    <div class="playinfo">
                        <input type="checkbox">
                        <p class="play_num">3</p>
                        <p class="play_title">내사람: Partner For Life</p>
                        <p class="play_artist">SG 워너비</p>
                    </div>
                    <div class="playinfo">
                        <input type="checkbox">
                        <p class="play_num" >4</p>
                        <p class="play_title">Love Love Love</p>
                        <p class="play_artist">에픽하이</p>
                    </div>
                    <div class="playinfo">
                        <input type="checkbox">
                        <p class="play_num">5</p>
                        <p class="play_title">애인...있어요</p>
                        <p class="play_artist">이은미</p>
                    </div>
            </div>
        </div>
    </div>
    
</body>
</html>
