<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link rel="stylesheet" href="css/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="header_title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="album_list">
                <div class="album_con">
                    <div class="album_img"><img src="img/jukebox01.png" alt="주크박스 이미지"></div>
                    <p class="album_title">Y(Please Tell Me Why)</p>
                    <p class="album_artist">프리스타일</p>
                </div>
                <div class="album_con">
                    <div class="album_img"><img src="img/jukebox02.png" alt="주크박스 이미지"></div>
                    <p class="album_title">눈의 꽃</p>
                    <p class="album_artist">박효신</p>
                </div>
                <div class="album_con">
                    <div class="album_img"><img src="img/jukebox03.png" alt="주크박스 이미지"></div>
                    <p class="album_title">사랑했나봐</p>
                    <p class="album_artist">윤도현</p>
                </div>
            </div>
        </div>
        <div class="wrapper_body">
            <div class="wrapper_title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAy CHOICE</div>
                </div>
                <table class="album_table">
                    <tr>
                        <th class="album_table_checkbox"><input type="checkbox"></th>
                        <th class="album_table_number">번호</th>
                        <th class="album_table_song">곡명</th>
                        <th class="album_table_artist">아티스트</th>
                    </tr>
                    <tr>
                        <td class="album_table-checkbox"><input type="checkbox"></td>
                        <td class="album_table-number">1</td>
                        <td class="album_table-song">눈의 꽃</td>
                        <td class="album_table-artist">박효신</td>
                    </tr>
                    <tr>
                        <td class="album_table-checkbox"><input type="checkbox"></td>
                        <td class="album_table-number">2</td>
                        <td class="album_table-song">사랑스러워</td>
                        <td class="album_table-artist">김종국</td>
                    </tr>
                    <tr>
                        <td class="album_table-checkbox"><input type="checkbox"></td>
                        <td class="album_table-number">3</td>
                        <td class="album_table-song">내사람 : Partners For Life</td>
                        <td class="album_table-artist">SG워너비</td>
                    </tr>
                    <tr>
                        <td class="album_table-checkbox"><input type="checkbox"></td>
                        <td class="album_table-number">4</td>
                        <td class="album_table-song">LoveLoveLove</td>
                        <td class="album_table-artist">에픽하이</td>
                    </tr>
                    <tr>
                        <td class="album_table-checkbox"><input type="checkbox"></td>
                        <td class="album_table-number">5</td>
                        <td class="album_table-song">애인....있어요</td>
                        <td class="album_table-artist">이은미</td>
                    </tr>
                </table>
        </div>
    </div>
    
</body>
</html>
