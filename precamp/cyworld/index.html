<!DOCTYPE html>
<html lang="ko">
<head>
    <title>홍길동님의 미니홈피 :: 사이졸은 사람들, 싸이월드</title>
    <script src="https://kit.fontawesome.com/3a502c66dc.js" crossorigin="anonymous"></script>
    <!-- <script src=""></script> -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="/precamp/cyworld/index.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper_left">
                    <div class="wrapper_left_header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span>|TOTAL</span>
                            <span>12345</span>
                        </div>

                    </div>
                    <div class="wrapper_left_body">
                        <div class="left_body_header">
                            <div class="left_body_header_gray"></div>
                            <div class="left_body_header_line"></div>
                        </div>
                        <div class="left_body_profile">
                            <div class="left_body_name">
                                <span><i class="fa-solid fa-person"></i></span><span>이름</span>
                            </div>
                            <div class="left_body_phone">
                                <span><i class="fa-solid fa-phone"></i></span><span>Phone</span>
                            </div>
                            <div class="left_body_email">
                                <span><i class="fa-regular fa-envelope"></i></span><span>E-mail</span>
                            </div>
                            <div class="left_body_insta">
                                <span><i class="fa-brands fa-instagram"></i></span><span>인스타그램</span>
                            </div>
                        </div>
                        <div class="left_body_footer">
                            <p class="left_body_footer_feeling">오늘의 기분</p>
                            <select name="" id="">
                                <option value="기쁨">기쁨 😁</option>
                                <option value="슬픔">슬픔 😢</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="wrapper_right">
                    <div class="wrapper_right_header">
                        <div class="right_header_title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right_header_setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrraper_right_body">
                        <iframe id="contentFrame" src="/precamp/cyworld/jukebox.html" frameborder="0"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div class="navigation_item" id = "menuHom" onclick="menuHom()">홈</div>
                    <div class="navigation_item" id="menuJukebox" onclick="menuJukebox()">쥬크박스</div>
                    <div class="navigation_item" id="menuGame" onclick="menuGame()">게임</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
