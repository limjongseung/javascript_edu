<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Webpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS 스타일 시트 내용 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    nav {
      background-color: #f1f1f1;
      overflow: hidden;
    }
    
    nav a {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    section {
      margin: 20px;
    }
    
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage</h1>
  </header>
  
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  
  <section>
    <h2>About Us</h2>
    <p>We are a small web development company based in the United States.</p>
  </section>
  
  <footer>
    <p>&copy; 2023 My Webpage</p>
  </footer>
</body>
</html>
